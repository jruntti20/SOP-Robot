- - Mitkä ovat tietotekniikan opiskelijoiden mahdollisuudet osallistua tutkimusprojekteihin Oulun yliopistossa?
  - Oulun yliopistolla on laaja tutkimusverkosto, johon opiskelijat voivat osallistua. Tietotekniikan opiskelijat voivat osallistua moniin eri tutkimushankkeisiin, joissa he saavat mahdollisuuden kehittää taitojaan ja oppia uusia asioita alan huippuosaajilta.
