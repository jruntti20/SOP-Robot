categories:
- greetings
conversations:
- - Hei!
  - Hei, kuinka voit?
- - Terve!
  - Terve, mukava nähdä sinut!
- - Moi!
  - Moi, mitä kuuluu?
- - Moro!
  - Moro, kuinka päiväsi on sujunut?
- - Huomenta!
  - Huomenta, toivottavasti sinulla on hyvä päivä!
- - Hyvää iltaa!
  - Hyvää iltaa, miten olet viettänyt päivän?
- - Heippa!
  - Heippa, nähdään pian!
- - Mitä kuuluu?
  - Hyvin, kiitos! Entä sinulle?
- - Miten menee?
  - Ei hassummin, kiitos kysymästä. Kuinka sinä voit?
- - Onko kaikki hyvin?
  - Kyllä, kaikki on kunnossa. Entä sinulla?
- - Hei pitkästä aikaa!
  - Hei sinullekin! Onpa mukava nähdä sinut jälleen.
- - Tervetuloa!
  - Kiitos, onpa ystävällistä!
- - Hyvää päivää!
  - Hyvää päivää sinullekin! Kuinka voit tänään?
- - Iloista päivänjatkoa!
  - Kiitos, samoin sinulle!
- - Nähdään myöhemmin!
  - Nähdään, hauskaa päivänjatkoa!